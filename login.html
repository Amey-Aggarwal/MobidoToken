<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mobido</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>


    <!-- Firebase SDK (Correct version for Firebase v9+ modular imports) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBO9832ypX-lUcmcbTk6wLwBMFMEZLv-5U",
            authDomain: "trialforgeekahertz.firebaseapp.com",
            projectId: "trialforgeekahertz",
            storageBucket: "trialforgeekahertz.appspot.com",
            messagingSenderId: "439004020381",
            appId: "1:439004020381:web:07e7b97b531cf59b3ade74"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); // Get the Firebase Auth instance

        // Event listener for login form submission
        document.querySelector('.form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const email = document.querySelector('#email').value;
            const password = document.querySelector('#password').value;

            // Sign in user with email and password
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert('Login successful');
                    window.location.href = 'home.html';  
                    // Redirect to another page if needed, for example:
                    // window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    alert('Error: ' + error.message);
                });
        });
    </script>
</head>
<body>
    <div class="container">
        <form class="form">
            <h2 style="font-size: 2em;">Login</h2>
            <div class="input-group">
                <label for="email" style="text-align: center;">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" style="margin-top: 10%;">Login</button>
            <p>Don't have an Account? <a href="signup.html">Sign up here</a></p>
        </form>
    </div>
</body>
</html>
